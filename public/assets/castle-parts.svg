<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Level 1: Foundation Block -->
  <g id="level1-foundation">
    <rect x="10" y="10" width="60" height="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <!-- Foundation texture lines -->
    <line x1="12" y1="18" x2="68" y2="18" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <line x1="12" y1="26" x2="68" y2="26" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <line x1="12" y1="34" x2="68" y2="34" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <line x1="12" y1="42" x2="68" y2="42" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <!-- Level number -->
    <text x="40" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">1</text>
  </g>
  
  <!-- Level 2: Brick Wall -->
  <g id="level2-wall">
    <rect x="90" y="10" width="60" height="40" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
    <!-- Brick pattern -->
    <line x1="90" y1="18" x2="150" y2="18" stroke="#8B4513" stroke-width="1"/>
    <line x1="90" y1="26" x2="150" y2="26" stroke="#8B4513" stroke-width="1"/>
    <line x1="90" y1="34" x2="150" y2="34" stroke="#8B4513" stroke-width="1"/>
    <line x1="90" y1="42" x2="150" y2="42" stroke="#8B4513" stroke-width="1"/>
    <!-- Vertical brick lines -->
    <line x1="110" y1="10" x2="110" y2="18" stroke="#8B4513" stroke-width="1"/>
    <line x1="130" y1="10" x2="130" y2="18" stroke="#8B4513" stroke-width="1"/>
    <line x1="100" y1="18" x2="100" y2="26" stroke="#8B4513" stroke-width="1"/>
    <line x1="120" y1="18" x2="120" y2="26" stroke="#8B4513" stroke-width="1"/>
    <line x1="140" y1="18" x2="140" y2="26" stroke="#8B4513" stroke-width="1"/>
    <!-- Level number -->
    <text x="120" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">2</text>
  </g>
  
  <!-- Level 3: Upper Wall with Window -->
  <g id="level3-upper">
    <rect x="170" y="10" width="60" height="40" fill="#F4A460" stroke="white" stroke-width="2"/>
    <!-- Window -->
    <rect x="188" y="22" width="24" height="16" fill="#87CEEB" stroke="#654321" stroke-width="1"/>
    <!-- Window cross -->
    <line x1="200" y1="22" x2="200" y2="38" stroke="#654321" stroke-width="1"/>
    <line x1="188" y1="30" x2="212" y2="30" stroke="#654321" stroke-width="1"/>
    <!-- Level number -->
    <text x="200" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">3</text>
  </g>
  
  <!-- Level 4: Tower Section with Battlements -->
  <g id="level4-tower">
    <rect x="250" y="10" width="50" height="35" fill="#DDA0DD" stroke="white" stroke-width="2"/>
    <!-- Battlements -->
    <rect x="250" y="5" width="10" height="10" fill="#DDA0DD" stroke="white" stroke-width="1"/>
    <rect x="270" y="5" width="10" height="10" fill="#DDA0DD" stroke="white" stroke-width="1"/>
    <rect x="290" y="5" width="10" height="10" fill="#DDA0DD" stroke="white" stroke-width="1"/>
    <!-- Small window -->
    <rect x="272" y="20" width="6" height="6" fill="#87CEEB" stroke="#654321" stroke-width="1"/>
    <!-- Level number -->
    <text x="275" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">4</text>
  </g>
  
  <!-- Level 5: Decorative Element -->
  <g id="level5-decorative">
    <rect x="320" y="34" width="50" height="16" fill="#9370DB" stroke="white" stroke-width="2"/>
    <!-- Decorative arch -->
    <path d="M 325 34 Q 345 10 365 34" fill="#9370DB" stroke="white" stroke-width="2"/>
    <!-- Decorative lines -->
    <line x1="322" y1="38" x2="368" y2="38" stroke="white" stroke-width="1"/>
    <line x1="322" y1="42" x2="368" y2="42" stroke="white" stroke-width="1"/>
    <line x1="322" y1="46" x2="368" y2="46" stroke="white" stroke-width="1"/>
    <!-- Level number -->
    <text x="345" y="35" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">5</text>
  </g>
  
  <!-- Level 6: Pinnacle with Flag -->
  <g id="level6-pinnacle">
    <rect x="10" y="80" width="8" height="40" fill="#FFD700" stroke="white" stroke-width="2"/>
    <!-- Flag -->
    <polygon points="18,85 45,95 18,105" fill="#E74C3C" stroke="white" stroke-width="1"/>
    <!-- Level number -->
    <text x="14" y="105" text-anchor="middle" fill="white" font-size="14" font-weight="bold" stroke="black" stroke-width="1">6</text>
  </g>
  
  <!-- Example of how they could stack -->
  <g id="example-castle" transform="translate(100, 150)">
    <use href="#level1-foundation" x="0" y="80"/>
    <use href="#level1-foundation" x="65" y="80"/>
    <use href="#level2-wall" x="0" y="40"/>
    <use href="#level3-upper" x="65" y="40"/>
    <use href="#level4-tower" x="20" y="5"/>
    <use href="#level6-pinnacle" x="35" y="-35"/>
  </g>
</svg> 